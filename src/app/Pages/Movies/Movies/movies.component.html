<div class="container">

    <div class="row">
        <div class="col-9">
            <h2>Movie Table</h2>
        </div>
        <div class="col">
            <button type="button" class="btn btn-success" routerLink="addMovie">Add Movie</button>
        </div>
    </div>
    <br/>
    <table *ngIf="movies.length > 0" class="table table-borderless">
        <thead>
            <tr>
            <th scope="col">Movie Id</th>
            <th scope="col">Movie Name</th>
            <th scope="col">Genre</th>
            <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies" routerLink="viewMovie/{{movie.movieId}}">
                <td>{{movie.movieId}}</td>
                <td>{{movie.movieName}}</td>
                <td>{{movie.genreId}}</td>
                <td>
                    <button type="button" class="btn btn-dark" routerLink="updateMovie/{{movie.movieId}}">Edit</button>
                    &nbsp; &nbsp;
                    <button type="button" class="btn btn-danger" (click)="deleteMovie(movie.movieId)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
